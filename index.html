<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="topnav">
        <div class="container">
            <select><option>English</option><option>Spanish</option><option>French</option></select>
            <p class="text-center">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! <a href="">ShopNow</a></p>
        </div>
    </div>
    <header>
        <div class="container">
            <div class="row align-center ">
                <div class="col-3">
                    <h1><a href="">EXCLUSIVE</a></h1>
                </div>
                <div class="col-9">
                    <div class="flex just-space-bet">
                        <nav>
                            <ul class="flex">
                                <li><a class="active" href="">Home</a></li>
                                <li><a href="">Contact</a></li>
                                <li><a href="">About</a></li>
                                <li><a href="">Sign Up</a></li>
                            </ul>
                        </nav>
                        <div class="search">
                            <form role="search">
                                <input type="search" placeholder="What are you looking for?" name="query" required aria-label="Search Product">
                                <button type="submit"><span class="fa fa-search"></span></button>
                                <button type="button"><span class="fa fa-heart"></span></button>
                                <button type="button"><span class="fa fa-cart-plus"></span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
